<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DemandMatrix :: Sign In Page</title>

    <!-- ***** CSS Import ***** -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/demandmatrix-style.css" />
  </head>
  <body>
    <!-- ********** Component :: Body **********  -->
    <div class="c-bodyContainer">
      <div class="c-loginBox">
          <h3 class="loginTitle">Sign In</h3>
          <span class="loginSubTitle">
            Suggestion(Please sign-in using the login details provided to you.)
          </span>
        <form class="form login-form" action="" method="post">
          <div class="form-group margin-bottom6">
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Email Address"
            />
          </div>
          <div class="form-group margin-bottom34">
            <input
              type="text"
              name="password"
              id="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="remember-me" class=""
              ><span
                ><input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"/></span
              ><span>Remember me</span>
            </label>
          </div>
          <div>
            <input
              type="submit"
              name="submit"
              class="btn btn-block login-button"
              value="Sign In"
            />
          </div>
        </form>
      </div>
    </div>
    <!-- ********** Component :: Body End **********  -->

    <!-- ***** JS Import ***** -->
    <script src="js/jquery-3.2.1.min.js"></script>
  </body>
</html>
