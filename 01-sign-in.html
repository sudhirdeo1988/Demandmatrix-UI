<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DemandMatrix :: Sign In Page</title>

    <!-- ***** CSS Import ***** -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/demandmatrix-style.css" />
  </head>
  <body>
    <!-- ********** Component :: Body **********  -->
    <div class="c-bodyContainer">
      <!-- ******** Login Container ******** -->
      <div class="c-login">
        <!-- *** Logo *** -->
        <div class="loginLogo">
          <img src="./images/logo.png" alt="Logo" />
        </div>
        <!-- *** Logo End *** -->

        <!-- *** Login Section *** -->
        <div class="c-loginBox">
          <h3 class="loginTitle">Sign In</h3>
          <span class="loginSubTitle">
            Suggestion(Please sign-in using the login details provided to you.)
          </span>

          <div class="loginForm">
            <div class="form-group c-formGroup">
              <input
                type="text"
                class="form-control"
                placeholder="Email Address"
              />
            </div>
            <div class="form-group c-formGroup st-password">
              <input
                type="Password"
                class="form-control"
                placeholder="Password"
              />
              <button class="showPass"></button>
            </div>
            <div class="form-group c-formGroup t-right m15-btm">
              <button class="c-link">Forgot Password?</button>
            </div>
            <div class="form-group c-formGroup m30-btm">
              <div class="form-check c-checkGroup">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="c1"
                  value="1"
                />
                <label class="form-check-label" role="button" for="c1">
                  <i class="icon"></i>
                  Remember Me
                </label>
              </div>
            </div>
            <div class="c-formGroup">
              <button type="submit" class="btn c-btn lg">
                Sign In
              </button>
            </div>
          </div>
        </div>
        <!-- *** Login Section End *** -->
      </div>
      <!-- ******** Login Container End ******** -->
    </div>
    <!-- ********** Component :: Body End **********  -->

  </body>
</html>
